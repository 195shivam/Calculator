<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="grid m-3">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 col-12 border border-3 border-black rounded-2 p-3">

                    <input type="text" name="value" class="w-100 p-2" value="0" readonly id="input" />


                    <div class="row">
                        <div class="col-7 mt-2 d-grid">
                            <div class="row p-3 justify-content-evenly" id="operandButton">

                            </div>
                        </div>
                        <div class="col-5 d-grid mt-2">
                            <div class="row justify-content-evenly" id="operatorButton">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
